  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Status
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="usersTable">

              <!-- More people... -->
            </tbody>
          </table>
          <div id="observe"></div>

        </div>
      </div>
    </div>
  </div>

</body>
<script>

  const token = localStorage.getItem('_token') || false;


  const usersTable = document.querySelector('#usersTable');
  const user_menu_button = document.querySelector('#user-menu-button');
  const dropdownStyle = [['transform', 'opacity-100', 'scale-100'], ['transform', 'opacity-0', 'scale-95']];
  const menu = document.querySelector('#menu');
  user_menu_button.onclick = () => {
    const is = 'false' === user_menu_button.getAttribute('aria-expanded');
    user_menu_button.setAttribute('aria-expanded', is + '');

    if (is) {
      menu.style.display = '';
    } else {
      menu.style.display = 'none';
    }
  }


  const users = () => {
    let page_urls = ['http://localhost:8000/api/admin/users?page=1'];

    const config = {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Authorization': `Bearer ${token}`
      },
    };

    return async () => {
      const response = await fetch(page_urls.slice(-1), config);
      const { data, total, next_page_url } = await response.json();
      for (const q of data) {
        usersTable.insertAdjacentHTML('beforeend', templateUsers(q));
      }
      page_urls.push(next_page_url);
      return next_page_url;
    }

  }


  let observer = new IntersectionObserver(entries => {
    entries.forEach(async entry => {
      if (entry.isIntersecting) {
        let Take_My_Heart = await initUsers();
        !Take_My_Heart && observer.disconnect();
      }
    })
  }, {
    root: null,
    rootMargin: '0px',
    threshold: 1.0
  });

  observer.observe(document.querySelector('#observe'));
  const initUsers = users();

  const templateUsers = (u) => {
    return `   <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full"
                        src="http://localhost:8000/avatars/${u.avatar}"
                        alt="">
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        ${u.name}
                      </div>
                      <div class="text-sm text-gray-500">
                        ${u.email} 
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${u.banned ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                    ${u.banned ? 'Inactive' : 'Active'}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  Member
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <p ${u.banned ? `onclick='activate(${u.id})'` : `onclick='banned(${u.id})'`} style="cursor: pointer;" class="text-indigo-600 hover:text-indigo-900">${u.banned ? 'Activate' : 'Deactivate'}</p>
                </td>
              </tr>
    `;
  }



  async function banned(id) {

    const fd = new FormData();
    fd.append("id", id);

    const config = {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: fd,
    };

    const response = await fetch('http://localhost:8000/api/admin/users/banned', config);
    const result = await response.json();
    location.reload();
  }


  async function activate(id) {
    const fd = new FormData();
    fd.append("id", id);

    const config = {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: fd,
    };

    const response = await fetch('http://localhost:8000/api/admin/users/activate', config);
    const result = await response.json();
    location.reload();
  }

</script>
