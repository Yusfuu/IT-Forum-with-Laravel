              alt="Workflow">

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Team</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

            class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">

                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

          <!-- Profile dropdown -->

                id="user-menu-item-0">Your Profile</a>
              <a href="/u/settings.html" class="block px-4 py-2 text-sm text-gray-700" tabindex="-1"
                id="user-menu-item-1">Settings</a>

    <div class="sm:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
          aria-current="page">Dashboard</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="flex justify-between items-center">
      <h1 class="text-4xl text-gray-900 font-bold">
        Forum
      </h1>

      <span style="z-index: 9;" class="inline-flex rounded-md shadow-sm">
        <a class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
          href="/u/question.html">
          Create Thread
        </a>
      </span>
    </div>
    <div id="questions" class="flex flex-col gap-y-4 py-12"> </div>

    <div id="observe"></div>
  </div>

</body>


<script>

  const token = localStorage.getItem('_token') || false;
  if (document.readyState == 'loading') {
    const config = {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Authorization': `Bearer ${token}`
      },
    };

    fetch('http://localhost:8000/api/account/user', config)
      .then(response => response.json())
      .then(result => {
        console.log(result);
        if (result.message === 'Unauthenticated.') {
          return window.location.replace("http://localhost:5500/account/login.html");
        } else {
          const { avatar } = result;
          if (avatar.split('/').pop() !== 'default.png') {
            (profile.src = `http://localhost:8000/avatars/${avatar}`)
          }
        }
      });
  }


  const questions = document.querySelector('#questions');
  const user_menu_button = document.querySelector('#user-menu-button');
  const dropdownStyle = [['transform', 'opacity-100', 'scale-100'], ['transform', 'opacity-0', 'scale-95']];
  const menu = document.querySelector('#menu');
  user_menu_button.onclick = () => {
    const is = 'false' === user_menu_button.getAttribute('aria-expanded');
    user_menu_button.setAttribute('aria-expanded', is + '');

    if (is) {
      menu.style.display = '';
    } else {
      menu.style.display = 'none';
    }
  }

  const forum = () => {
    let page_urls = ['http://localhost:8000/api/questions?page=1'];

    const config = {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Authorization': `Bearer ${token}`
      },
    };
    return async () => {
      const response = await fetch(page_urls.slice(-1), config);
      const { data, total, next_page_url } = await response.json();
      for (const q of data) {
        questions.insertAdjacentHTML('beforeend', makequestion(q));
      }
      page_urls.push(next_page_url);
      return next_page_url;
    }

  }



  let observer = new IntersectionObserver(entries => {
    entries.forEach(async entry => {
      if (entry.isIntersecting) {
        let Take_My_Heart = await initForum();
        !Take_My_Heart && observer.disconnect();
      }
    })
  }, {
    root: null,
    rootMargin: '0px',
    threshold: 1.0
  });



  const logout = async () => {
    const config = {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Authorization': `Bearer ${token}`
      },
    };
    const response = await fetch('http://localhost:8000/api/account/logout', config);
    const { data, total, next_page_url } = await response.json();

  }


  observer.observe(document.querySelector('#observe'));
  const initForum = forum();

  const makequestion = (_question) => {
    return `
  <div class="h-full rounded shadow-lg p-5 bg-white">
      <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center">
        <div>
          <div class="flex flex-col lg:flex-row lg:items-center">
            <div class="flex">
              <img src="http://localhost:8000/avatars/${_question.avatar}" alt="matt s"
                class="rounded-full text-gray-500 w-6 h-6 rounded-full mr-3">

              <a href="https://laravel.io/user/msporleder" class="hover:underline">
                <span class="text-gray-900 mr-5">${_question.name}</span>
              </a>
            </div>

            <span class="font-mono text-gray-700 mt-1 lg:mt-0">
              ${_question.created_at}
            </span>
          </div>
        </div>

        <div class="flex flex-wrap gap-2 mt-2 lg:mt-0 lg:gap-x-4">
          ${_question.tags.split(',').map(e => `<span class="text-sm text-gray-900 bg-gray-100 border border-gray-200 rounded py-1.5 px-3 leading-none">${e}</span>`).join('')}
        </div>

      </div>

      <div class="mt-3 break-words">
        <a href="https://laravel.io/forum/rename-xsrf-token-cookie" class="hover:underline">
          <h3 class="text-xl text-gray-900 font-semibold">
            ${_question.title}
          </h3>
        </a>

        <a href="https://laravel.io/forum/rename-xsrf-token-cookie" class="hover:underline">
          <p class="text-gray-800 leading-7 mt-1">
            ${_question.question}
          </p>
        </a>

      </div>

      <div class="flex justify-between items-center mt-4">
        <div class="flex gap-x-5">
          <span class="flex items-center gap-x-2">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5">
              </path>
            </svg> <span>0</span>
            <span class="sr-only">Likes</span>
          </span>

          <span class="flex items-center gap-x-2">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z">
              </path>
            </svg>
            <span>1</span>
            <span class="sr-only">Replies</span>
          </span>
        </div>

      </div>
    </div>
  `;
  }
</script>
